<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; color: #333; }
        h1, h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px; }
        textarea { padding: 10px; font-family: monospace; min-height: 100px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        td pre { white-space: pre-wrap; word-wrap: break-word; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>

    <h1>JSON Logger</h1>

    <div id="error-message" class="error"></div>

    <h2>Add New Log</h2>
    <form id="log-form">
        <label for="json-data">Enter JSON data:</label>
        <textarea id="json-data" name="jsonData" required>{ "level": "info", "message": "Frontend is ready!" }</textarea>
        <button type="submit">Submit Log</button>
    </form>

    <h2>Existing Logs</h2>
    <table id="logs-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Inserted At</th>
                <th>JSON Data</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        const API_URL = 'http://localhost:4000';
        const logForm = document.getElementById('log-form');
        const logsTableBody = document.querySelector('#logs-table tbody');
        const jsonDataTextarea = document.getElementById('json-data');
        const errorMessageDiv = document.getElementById('error-message');

        /**
         * Fetches all logs from the backend and renders them in the table.
         */
        async function fetchAndRenderLogs() {
            try {
                const response = await fetch(`${API_URL}/logs`);
                if (!response.ok) throw new Error('Failed to fetch logs.');

                const logs = await response.json();
                logsTableBody.innerHTML = ''; // Clear existing rows

                logs.forEach(log => {
                    const row = document.createElement('tr');
                    
                    const formattedDate = new Date(log.inserted_at).toLocaleString();

                    row.innerHTML = `
                        <td>${log.id}</td>
                        <td>${formattedDate}</td>
                        <td><pre>${JSON.stringify(log.json, null, 2)}</pre></td>
                    `;
                    logsTableBody.appendChild(row);
                });
                errorMessageDiv.textContent = '';
            } catch (error) {
                console.error('Error:', error);
                errorMessageDiv.textContent = 'Could not connect to the backend. Is it running?';
            }
        }

        /**
         * Handles the form submission to create a new log.
         */
        logForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.textContent = '';

            let jsonData;
            try {
                // Validate that the textarea content is valid JSON
                jsonData = JSON.parse(jsonDataTextarea.value);
            } catch (error) {
                errorMessageDiv.textContent = 'Error: Input is not valid JSON.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/logs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jsonData }) // Match backend expectation
                });

                if (!response.ok) throw new Error('Failed to submit log.');
                
                jsonDataTextarea.value = ''; // Clear the form
                fetchAndRenderLogs(); // Refresh the log list

            } catch (error) {
                console.error('Error submitting log:', error);
                errorMessageDiv.textContent = 'Failed to submit log. Please try again.';
            }
        });

        // Initial load of logs when the page is opened
        fetchAndRenderLogs();
    </script>
</body>
</html>
